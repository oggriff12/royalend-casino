
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoyalEnd Mines</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ff4e50, #f9d423);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .wallet {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .controls {
      margin: 10px 0;
    }
    .controls input, .controls select, .controls button {
      font-size: 1em;
      margin: 5px;
      padding: 5px 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 5px;
      justify-content: center;
      margin: 20px 0;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: #330000;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell.revealed { background: #00c853; }
    .cell.bomb { background: #d50000; }
    .status-box {
      background: #7b1fa2;
      padding: 10px;
      margin: 10px auto;
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’£ RoyalEnd Mines</h1>
  <div class="wallet">Wallet: $<span id="wallet">99.60</span></div>
  <div class="controls">
    Bet: $<input id="bet" type="number" value="0.10" min="0.01" step="0.01">
    Bombs: <select id="bombCount">
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
    </select>
    Grid: <select id="gridSize">
      <option value="8">8x8</option>
    </select>
    <button onclick="startGame()">Start</button>
  </div>
  <div class="status-box" id="gameStatus">
    <strong>ðŸ“Š Game Status</strong><br>
    Revealed: <span id="revealed">0</span><br>
    Next Multiplier: <span id="multiplier">1.00x</span><br>
    Potential Cashout: $<span id="cashout">0.00</span>
  </div>
  <div class="grid" id="grid"></div>
  <script>
    const walletDisplay = document.getElementById('wallet');
    const betInput = document.getElementById('bet');
    const grid = document.getElementById('grid');
    const revealedDisplay = document.getElementById('revealed');
    const multiplierDisplay = document.getElementById('multiplier');
    const cashoutDisplay = document.getElementById('cashout');
    let wallet = 99.60, bet = 0.10, revealed = 0, multiplier = 1.0, bombCount = 1, gameActive = false, cells = [], bombs = [];

    function createGrid(size) {
      grid.innerHTML = '';
      cells = [];
      for (let i = 0; i < size * size; i++) {
        const div = document.createElement('div');
        div.className = 'cell';
        div.addEventListener('click', () => revealCell(i));
        grid.appendChild(div);
        cells.push(div);
      }
    }

    function startGame() {
      bet = parseFloat(betInput.value);
      bombCount = parseInt(document.getElementById('bombCount').value);
      if (bet > wallet) return alert("Not enough funds!");
      wallet -= bet;
      walletDisplay.textContent = wallet.toFixed(2);
      revealed = 0;
      multiplier = 1.0;
      updateStatus();
      createGrid(8);
      bombs = [];
      while (bombs.length < bombCount) {
        const idx = Math.floor(Math.random() * 64);
        if (!bombs.includes(idx)) bombs.push(idx);
      }
      gameActive = true;
    }

    function revealCell(index) {
      if (!gameActive || cells[index].classList.contains('revealed')) return;
      if (bombs.includes(index)) {
        cells[index].classList.add('bomb');
        gameActive = false;
        alert("ðŸ’¥ You hit a bomb!");
      } else {
        cells[index].classList.add('revealed');
        revealed++;
        multiplier = (1 + revealed * 0.15).toFixed(2);
        cashoutDisplay.textContent = (bet * multiplier).toFixed(2);
        multiplierDisplay.textContent = multiplier + "x";
        revealedDisplay.textContent = revealed;
      }
    }

    function updateStatus() {
      revealedDisplay.textContent = revealed;
      multiplierDisplay.textContent = multiplier + "x";
      cashoutDisplay.textContent = (bet * multiplier).toFixed(2);
    }

    createGrid(8);
  </script>
</body>
</html>
