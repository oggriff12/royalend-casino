<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royalend Roulette</title>
  <link rel="stylesheet" href="roulette.css" />
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Game Container -->
  <div class="container">
    <h1 class="glow">ðŸŽ¡ Royalend Roulette</h1>

    <div class="wallet">Balance: <span id="balance">$10.00</span></div>

    <div class="controls">
      <input type="number" id="betAmount" placeholder="Bet $" min="1" />
      <input type="number" id="betNumber" placeholder="Number (0-36)" min="0" max="36"/>
      <button id="spinButton">Spin the Wheel</button>
    </div>

    <div class="roulette-wrapper">
      <div class="wheel" id="wheel">
        <div class="numbers">
          <!-- Visual wheel slots can be drawn using CSS -->
        </div>
        <div class="ball" id="ball"></div>
      </div>
    </div>

    <div id="status" class="status">Place your bet and spin!</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="roulette.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles loaded');
    });
  </script>
</body>
</html>
