<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack</title>
  <link rel="stylesheet" href="blackjack.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>  <nav class="navbar">
    <a href="/">Home</a>
    <a href="/blackjack">Blackjack</a>
    <a href="/crash">Crash</a>
    <a href="/mines">Mines</a>
    <a href="/roulette">Roulette</a>
    <a href="/sportsbook">Sportsbook</a>
  </nav>  <div class="game-container">
    <h1 class="glow">Blackjack</h1>
    <div class="wallet">Wallet: <span id="wallet">$10.00</span></div><div class="chips-area">
  <p>Choose Chips:</p>
  <button onclick="addChip(1)">$1</button>
  <button onclick="addChip(5)">$5</button>
  <button onclick="addChip(25)">$25</button>
  <button onclick="addChip(100)">$100</button>
  <button onclick="clearBet()">Clear</button>
  <div>Bet: $<span id="bet-display">0.00</span></div>
</div>

<div id="insurance" class="insurance hidden">
  <p>Dealer shows an Ace. Take Insurance?</p>
  <button onclick="takeInsurance()">Yes</button>
  <button onclick="declineInsurance()">No</button>
</div>

<div class="hand-label">DEALER</div>
<div id="dealer-cards" class="cards"></div>

<div class="hand-label">YOU</div>
<div id="player-cards" class="cards"></div>

<div class="controls">
  <button id="deal-btn" class="action-btn" onclick="deal()">Deal</button>
  <button id="hit-btn" class="action-btn" onclick="hit()" disabled>Hit</button>
  <button id="stand-btn" class="action-btn" onclick="stand()" disabled>Stand</button>
  <button id="double-btn" class="action-btn" onclick="doubleDown()" disabled>Double Down</button>
  <button id="split-btn" class="action-btn" onclick="split()" disabled>Split</button>
  <button id="surrender-btn" class="action-btn" onclick="surrender()" disabled>Surrender</button>
</div>

<div id="status"></div>

  </div>  <script src="blackjack.js"></script></body>
</html>
