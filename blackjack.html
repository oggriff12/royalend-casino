<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack</title>
  <link rel="stylesheet" href="blackjack.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <div id="particles-js"></div>  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="blackjack.html">Blackjack</a>
    <a href="crash.html">Crash</a>
    <a href="mines.html">Mines</a>
    <a href="roulette.html">Roulette</a>
    <a href="sports.html">Sportsbook</a>
  </div>  <div class="game-container">
    <h1 class="glow">Blackjack</h1>
    <div class="wallet">Wallet: $<span id="wallet">0.00</span></div><div class="bet-area">
  <input id="betInput" type="number" placeholder="Enter bet" />
  <button onclick="placeBet()">Place Bet</button>
</div>

<div class="insurance hidden" id="insurance">
  <p>Dealer shows an Ace. Take Insurance?</p>
  <button onclick="takeInsurance()">Yes</button>
  <button onclick="declineInsurance()">No</button>
</div>

<div class="hand-label">Your Hand</div>
<div id="player-cards" class="cards"></div>

<div class="hand-label">Dealer Hand</div>
<div id="dealer-cards" class="cards"></div>

<div id="status"></div>

<div class="controls">
  <button id="hit-btn" onclick="hit()" disabled>Hit</button>
  <button id="stand-btn" onclick="stand()" disabled>Stand</button>
</div>

<div class="stats">
  <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span> | Ties: <span id="ties">0</span></p>
</div>

  </div>  <script src="blackjack.js"></script>  <script>

      console.log('Particles.js loaded');
    });
  </script></body>
</html>
