<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack</title>
  <link rel="stylesheet" href="blackjack.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1 class="title">Blackjack</h1>
    <div class="wallet">Wallet: <span id="wallet">$1000</span></div>

    <div class="hand-title">Dealer</div>
    <div id="dealer-cards" class="card-row"></div>

    <div class="hand-title">You</div>
    <div id="player-cards" class="card-row"></div>

    <div class="buttons">
      <button onclick="deal()">Deal</button>
      <button id="hit-btn" onclick="hit()" disabled>Hit</button>
      <button id="stand-btn" onclick="stand()" disabled>Stand</button>
    </div>

    <div id="status" class="status-text"></div>
  </div>

  <script src="blackjack.js"></script>
</body>
</html>
