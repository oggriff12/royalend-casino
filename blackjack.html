<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="blackjack.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <div id="particles-js"></div>  <div class="game-container">
    <h1 class="glow">Blackjack</h1>
    <div class="wallet">Wallet: <span id="wallet">$0.00</span></div><div class="bet-area">
  <input type="number" id="betInput" placeholder="Enter bet" />
  <button onclick="placeBet()">Place Bet</button>
</div>

<div class="controls">
  <button id="deal-btn" onclick="deal()">Deal</button>
  <button id="hit-btn" class="action-btn" onclick="hit()" disabled>Hit</button>
  <button id="stand-btn" class="action-btn" onclick="stand()" disabled>Stand</button>
  <button id="double-btn" class="action-btn" onclick="doubleDown()" disabled>Double</button>
  <button id="split-btn" class="action-btn" onclick="split()" disabled>Split</button>
  <button id="surrender-btn" class="action-btn" onclick="surrender()" disabled>Surrender</button>
</div>

<div id="insurance" class="insurance hidden">
  Dealer has an Ace. Take insurance?
  <button onclick="takeInsurance()">Yes</button>
  <button onclick="declineInsurance()">No</button>
</div>

<div class="hand-label">Dealer's Hand:</div>
<div id="dealer-cards" class="cards"></div>

<div class="hand-label">Player's Hand:</div>
<div id="player-cards" class="cards"></div>

<div id="status"></div>

  </div>  <script src="blackjack.js"></script>  <script>
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('Particles.js config loaded');
    });
  </script></body>
</html>
