<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoyalEnd Blackjack</title>
  <link rel="stylesheet" href="blackjack.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="wallet-bar">Balance: $<span id="wallet">100.00</span></div>

  <div class="game-container">
    <div class="portrait-box">
      <h1>Blackjack</h1>
      <div class="status" id="statusText">Place your bet to start!</div>

      <input type="number" id="betAmount" min="1" step="0.1" value="10" />
      <button onclick="startGame()">Play</button>
      <div id="gameArea">
        <div class="hand" id="playerHand"></div>
        <div class="hand" id="dealerHand"></div>
        <div class="actions">
          <button onclick="hit()">Hit</button>
          <button onclick="stand()">Stand</button>
          <button onclick="doubleDown()">Double</button>
          <button onclick="insurance()">Insurance</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-firefly@2.11.0/tsparticles.preset.firefly.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="blackjack.js"></script>
  <script>
    tsParticles.load("particles-js", {
      preset: "firefly",
      background: {
        color: "#000000"
      },
      particles: {
        color: {
          value: "#00ff00"
        }
      }
    });
  </script>
</body>
</html>
