<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoyalEnd Casino – Mines</title>
  <link rel="stylesheet" href="mines.css">
</head>
<body>
  <div class="mines-wrapper">
    <header>
      <h1>Mines Game</h1>
      <div id="balanceDisplay">💰 Balance: 10 $<span id="balanceValue">0</span></div>
    </header>
    <section class="controls">
      <input type="number" id="betAmount" placeholder="Bet Amount" min="1">
      <input type="number" id="bombCount" placeholder="Bombs (1–24)" min="1" max="24">
      <button id="startGame">Start Game</button>
      <button id="cashOut" disabled>Cash Out</button>
    </section>
    <section class="grid" id="grid"></section>
    <aside class="odds-panel">
      <h2>Bombs × Odds</h2>
      <ul id="oddsList"></ul>
    </aside>
    <div class="leaderboard">
  <h3>🏆 Top Players</h3>
  <ul id="leaderboardList">
    <li>Player1 - $500</li>
    <li>Player2 - $420</li>
    <li>Player3 - $350</li>
  </ul>
</div>
    <div class="message" id="gameMessage"></div>
  </div>
 <!-- Particle background -->
<div id="particles-js"></div>
<script src="particles.js"></script>
<script src="loadparticles.js"></script>
<script src="mines.js"></script>
</body>
</html>
