<head>

<body>
  <div style="text-align: right; padding: 10px; font-weight: bold; font-size: 16px;">
    Balance: <span id="balanceDisplay">$0.00</span>
  </div>
<button id="googleLogin">Login with Google</button>
  <div class="wallet">
    Balance: <span id="balance">$1.00</span>
    <button id="claimBonus">Claim $1 Bonus</button>
  </div>

  <div class="mines-game">
    <div class="stats-panel">
      <p>Wins: <span id="winCount">0</span></p>
      <p>Losses: <span id="lossCount">0</span></p>
      <p>Profit: $<span id="profit">0.00</span></p>
    </div>

    <div class="controls">
      <label>Grid Size:</label>
      <select id="gridSize">
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="8">8x8</option>
      </select>

      <label>Mines:</label>
      <input type="number" id="mineCount" min="1" max="60" value="5" />

      <label>Bet Amount:</label>
      <input type="number" id="betAmount" min="0.01" step="0.01" value="0.10" />

      <button id="startGame">Start Game</button>
      <button id="cashOut">Cash Out</button>
    </div>

    <div id="gridContainer" class="grid"></div>
  </div>

  <script src="mines.js"></script>
  <script>
// Load wallet from localStorage
document.getElementById("balanceDisplay").innerText = "$" + (localStorage.getItem("wallet") || "10.00");
document.getElementById("balance").innerText = "$" + (localStorage.getItem("wallet") || "10.00");

// Claim Bonus button logic
document.getElementById("claimBonus").addEventListener("click", () => {
  let current = parseFloat(localStorage.getItem("wallet") || "0");
  current += 1;
  localStorage.setItem("wallet", current.toFixed(2));
  document.getElementById("balanceDisplay").innerText = "$" + current.toFixed(2);
  document.getElementById("balance").innerText = "$" + current.toFixed(2);
});
</script>
  <script>
  function updateWalletDisplay() {
    const current = parseFloat(localStorage.getItem("wallet") || "0");
    document.getElementById("balanceDisplay").innerText = "$" + current.toFixed(2);
    document.getElementById("balance").innerText = "$" + current.toFixed(2);
  }

  function claimDailyBonus() {
    const lastClaim = localStorage.getItem("lastBonusClaim");
    const now = Date.now();
    const oneDay = 24 * 60 * 60 * 1000;

    if (!lastClaim || now - parseInt(lastClaim) > oneDay) {
      let current = parseFloat(localStorage.getItem("wallet") || "0");
      current += 1;
      localStorage.setItem("wallet", current.toFixed(2));
      localStorage.setItem("lastBonusClaim", now.toString());
      updateWalletDisplay();
      alert("‚úÖ You received your $1 daily bonus!");
    } else {
      const hoursLeft = Math.ceil((oneDay - (now - parseInt(lastClaim))) / (1000 * 60 * 60));
      alert("‚ùå Bonus already claimed. Come back in " + hoursLeft + " hour(s).");
    }
  }

  document.getElementById("claimBonus").addEventListener("click", claimDailyBonus);
  updateWalletDisplay();
</script>
