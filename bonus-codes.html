<h1>üéÅ Live Bonus Codes</h1>
<p style="text-align:center;">Claim free bonus codes from Rainbet, Stake, and Stake.us updated live!</p>

<div class="filters">
    <button onclick="filterCodes('all')">All</button>
    <button onclick="filterCodes('rainbet')">Rainbet</button>
    <button onclick="filterCodes('stake.com')">Stake.com</button>
    <button onclick="filterCodes('stake.us')">Stake.us</button>
</div>

<div id="codes-container">
    <p style="text-align:center;">Loading bonus codes...</p>
</div>

<script>
let codes = [];
let currentFilter = 'all';

async function loadCodes() {
    const container = document.getElementById('codes-container');
    try {
        const res = await fetch('https://bonus-code-telegram-bot.blacknyeem.repl.co/bonus-codes');
        codes = await res.json();
        displayCodes();
    } catch (err) {
        container.innerHTML = '<p style="color:red;">Failed to load bonus codes.</p>';
    }
}

function filterCodes(site) {
    currentFilter = site;
    displayCodes();
}

function displayCodes() {
    const container = document.getElementById('codes-container');
    container.innerHTML = '';

    let filtered = codes;
    if (currentFilter !== 'all') {
        filtered = codes.filter(c => c.site.toLowerCase().includes(currentFilter));
    }

    if (filtered.length === 0) {
        container.innerHTML = '<p>No bonus codes available.</p>';
        return;
    }

    filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

    filtered.forEach(code => {
        const box = document.createElement('div');
        box.className = 'code-box';
        box.innerHTML = `
            <h3>üé≤ ${code.site}</h3>
            <p><strong>Code:</strong> ${code.code}</p>
            <p><strong>Wager:</strong> ${code.wager}</p>
            <p><strong>Status:</strong> ${code.status}</p>
            <p><small>${new Date(code.timestamp).toLocaleString()}</small></p>
        `;
        container.appendChild(box);
    });
}

loadCodes();
</script>
