<h1>üéÅ Bonus Codes</h1>
<p>Claim free bonus codes from RainBet, Stake.com, Stake.us daily!</p>

<div class="filters">
  <button onclick="filterCodes('all')">All</button>
  <button onclick="filterCodes('rainbet')">Rainbet</button>

<script>
let codes = [];
let currentFilter = 'all';

async function loadCodes() {
  const container = document.getElementById('codes-container');
  try {
    const res = await fetch('https://bonus-code-telegram-bot.blacknyeem.repl.co/bonus-codes');
    codes = await res.json();
    displayCodes();
  } catch (err) {
    container.innerHTML = '<p style="color:red;">Failed to load bonus codes.</p>';
  }
}

function filterCodes(site) {
  currentFilter = site;
  displayCodes();
}

function displayCodes() {
  const container = document.getElementById('codes-container');
  container.innerHTML = '';
  let filtered = codes;

  if (currentFilter !== 'all') {
    filtered = codes.filter(c => c.site.toLowerCase().includes(currentFilter));
  }

  filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  if (filtered.length === 0) {
    container.innerHTML = '<p>No bonus codes found.</p>';
    return;
  }

  filtered.forEach(code => {
    const box = document.createElement('div');
    box.className = 'code-box';
    box.innerHTML = `
      <strong>Site:</strong> ${code.site}<br>
      <strong>Code:</strong> ${code.code}<br>
      <strong>Wager:</strong> ${code.wager}<br>
      <strong>Status:</strong> ${code.status}<br>
      <strong>Posted:</strong> ${new Date(code.timestamp).toLocaleString()}
    `;
    container.appendChild(box);
  });
}

loadCodes();
</script>
