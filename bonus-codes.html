<h1>üéÅ Bonus Codes</h1>
<p>Claim free bonus codes from RainBet, Stake.com, Stake.us daily!</p>

<div class="filters">
  <button onclick="filterCodes('all')">All</button>
  <button onclick="filterCodes('rainbet')">Rainbet</button>
  <button onclick="filterCodes('stake.com')">Stake.com</button>
  <button onclick="filterCodes('stake.us')">Stake.us</button>
</div>

<div id="codes-container">
  <p style="text-align: center;">Loading bonus codes...</p>
</div>

<footer>
  &copy; 2025 RoyalEnd Casino ‚Äî All rights reserved.
</footer>

<script>
  let codes = [];
  let currentFilter = 'all';

  async function loadCodes() {
    const container = document.getElementById('codes-container');
    try {
      const res = await fetch('https://your-replit-name.repl.co/bonus-codes');
      codes = await res.json();
      displayCodes();
    } catch (err) {
      container.innerHTML = '<p style="color:red;">Failed to load bonus codes.</p>';
    }
  }

  function filterCodes(site) {
    currentFilter = site;
    displayCodes();
  }

  function displayCodes() {
    const container = document.getElementById('codes-container');
    container.innerHTML = '';
    let filtered = codes;

    if (currentFilter !== 'all') {
      filtered = codes.filter(c => c.code.toLowerCase().includes(currentFilter));
    }

    filtered.sort((a, b) => new Date(b.time) - new Date(a.time));

    if (filtered.length === 0) {
      container.innerHTML = '<p>No bonus codes found.</p>';
      return;
    }

    filtered.forEach(code => {
      const box = document.createElement('div');
      box.className = 'code-box';
      box.innerHTML = `
        <h2>${code.code}</h2>
        <p>Status: <span class="${code.claimed ? 'claimed' : 'unclaimed'}">${code.claimed ? 'Claimed ‚ùå' : 'Not Claimed ‚úÖ'}</span></p>
        <p>Dropped: ${new Date(code.time).toLocaleString()}</p>
        <button onclick="markClaimed('${code.code}')">Mark as Claimed</button>
      `;
      container.appendChild(box);
    });
  }

  function markClaimed(codeText) {
    const code = codes.find(c => c.code === codeText);
    if (code) {
      code.claimed = true;
      displayCodes();
      alert('‚úÖ Marked as claimed (local only)');
    }
  }

  loadCodes();
  setInterval(loadCodes, 10000);
</script>
