<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonus Codes | RoyalEnd Casino</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #00ffff;
    }
    nav {
      background: #1a1a1a;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      box-shadow: 0 0 15px #00ffff;
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #ff00ff; }
    h1 { text-align: center; margin-top: 20px; }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .filters button {
      background: #1f1f1f;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .filters button:hover {
      background: #00ffff;
      color: #0d0d0d;
    }
    #codes-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .code-box {
      background: #1a1a1a;
      border: 2px solid #00ffff;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #00ffff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<nav>
  <a href="index.html">🏠 Home</a>
  <a href="sportsbook.html">🏀 Sportsbook</a>
  <a href="leaderboard.html">🏆 Leaderboard</a>
  <a href="blackjack.html">🃏 Blackjack</a>
  <a href="crash.html">💥 Crash</a>
  <a href="bonus-codes.html">🎁 Bonus Codes</a>
</nav>

<h1>🎁 Bonus Codes</h1>
<p style="text-align: center;">Claim daily free codes from Stake.com, Stake.us, Rainbet!</p>

<div class="filters">
  <button onclick="filterCodes('all')">All</button>
  <button onclick="filterCodes('stake.com')">Stake.com</button>
  <button onclick="filterCodes('stake.us')">Stake.us</button>
  <button onclick="filterCodes('rainbet')">Rainbet</button>
</div>

<div id="codes-container"><p style="text-align: center;">Loading bonus codes...</p></div>

<script>
let codes = [];
let currentFilter = 'all';

async function loadCodes() {
  const container = document.getElementById('codes-container');
  try {
    const res = await fetch('https://bonus-code-telegram-bot.[your-replit-username].repl.co/bonus-codes');
    codes = await res.json();
    displayCodes();
  } catch {
    container.innerHTML = '<p style="color:red;">Failed to load bonus codes.</p>';
  }
}

function filterCodes(site) {
  currentFilter = site;
  displayCodes();
}

function displayCodes() {
  const container = document.getElementById('codes-container');
  container.innerHTML = '';
  let filtered = codes;
  if (currentFilter !== 'all') filtered = codes.filter(c => c.site.toLowerCase().includes(currentFilter));

  filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  if (filtered.length === 0) {
    container.innerHTML = '<p>No bonus codes found.</p>';
    return;
  }

  filtered.forEach(code => {
    const box = document.createElement('div');
    box.className = 'code-box';
    box.innerHTML = `<b>Site:</b> ${code.site}<br>
                     <b>Code:</b> ${code.code}<br>
                     <b>Wager:</b> ${code.wager}<br>
                     <b>Status:</b> ${code.status}<br>
                     <b>Time:</b> ${new Date(code.timestamp).toLocaleString()}`;
    container.appendChild(box);
  });
}

loadCodes();
</script>
</body>
</html>
