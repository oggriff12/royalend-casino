<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎁 Bonus Codes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0d0d0d;
      padding: 15px 30px;
      box-shadow: 0 4px 8px rgba(0,255,255,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    nav a {
      color: #00ffff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff00ff;
    }
    .filters {
      margin: 20px;
      text-align: center;
    }
    .filters button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 16px;
      background: #111;
      border: 2px solid #00ffff;
      color: #00ffff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .filters button:hover {
      background: #00ffff;
      color: #111;
    }
    #codes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .code-entry {
      background: #1a1a1a;
      border: 2px solid #00ffff;
      border-radius: 15px;
      margin: 15px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 15px #00ffff80;
      transform: scale(0.95);
      transition: all 0.4s ease;
    }
    .code-entry:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff;
    }
    .status {
      margin: 10px 0;
      font-size: 18px;
    }
    .claimed {
      color: #ff4444;
    }
    .unclaimed {
      color: #44ff44;
    }
  </style>
</head>
<body>

<header>
  <h1>🎁 Bonus Codes</h1>
  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="blackjack.html">🃏 Blackjack</a>
    <a href="crash.html">💥 Crash</a>
    <a href="sportsbook.html">🏀 Sportsbook</a>
  </nav>
</header>

<div class="filters">
  <button onclick="filterCodes('all')">All</button>
  <button onclick="filterCodes('stake.com')">Stake.com</button>
  <button onclick="filterCodes('stake.us')">Stake.us</button>
  <button onclick="filterCodes('rainbet')">Rainbet</button>
</div>

<div id="codes-container">Loading codes...</div>

<script src="bonus-codes.js"></script>
</body>
</html>
