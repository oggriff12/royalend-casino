<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoyalEnd Sportsbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f1b;
      color: #ffffff;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    header h1 {
      font-size: 40px;
      color: #00ffc3;
      text-shadow: 0 0 15px #00ffc3;
    }
    .wallet {
      text-align: right;
      padding: 15px;
      font-size: 18px;
      color: #00ffc3;
    }
    .notifications {
      margin: 10px;
      background: #1a1a2e;
      padding: 10px;
      border-left: 4px solid #ffcc00;
      font-size: 16px;
    }
    .live-section, .odds-section {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    .games-list {
      flex: 2;
      background: #191924;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffc3;
    }
    .games-list h2 {
      color: #00ffc3;
    }
    .game-card {
      background: #29293d;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 0 5px #00ffc3;
    }
    .game-card span {
      color: lime;
    }
    .live-stream {
      flex: 1;
      background: #191924;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px #00ffc3;
    }
    .live-stream iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    .footer-nav {
      text-align: center;
      margin: 20px;
    }
    .footer-nav a {
      color: #00ffc3;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>🏀 RoyalEnd Sportsbook</h1>
  <p>Live worldwide games, odds, streams, and chats — bet virtual coins!</p>
</header>

<div class="wallet">
  💰 Balance: $<span id="walletBalance">100.00</span>
</div>

<div class="notifications">
  📢 Upcoming Event: Bonus on NBA Finals bets this week!
</div>

<div class="live-section">
  <div class="games-list">
    <h2>📺 Live Basketball Games</h2>
    <div id="liveGames"></div>
  </div>
  <div class="live-stream">
    <h2>🎥 Live Stream</h2>
    <iframe src="https://www.youtube.com/embed/aV27FJIdk?autoplay=1&loop=1" allowfullscreen></iframe>
  </div>
</div>

<div class="footer-nav">
  <a href="index.html">🏠 Home</a>
  <a href="sportsbook.html">🏀 Sportsbook</a>
  <a href="leaderboard.html">🏆 Leaderboard</a>
</div>

<script>
let balance = 100;
document.getElementById("walletBalance").textContent = balance.toFixed(2);

async function fetchLiveGames() {
  try {
    const res = await fetch('https://www.thesportsdb.com/api/v1/json/123/eventsnextleague.php?id=4387');
    const data = await res.json();
    return data.events || [];
  } catch {
    return [{ strEvent: "No Live Data", dateEvent: "", strTime: "", strVenue: "Check back later" }];
  }
}

async function renderLiveGames() {
  const games = await fetchLiveGames();
  const liveGames = document.getElementById("liveGames");
  liveGames.innerHTML = games.map(game => `
    <div class="game-card">
      <h3>${game.strEvent}</h3>
      <p>🗓️ ${game.dateEvent} | 🕑 ${game.strTime}</p>
      <p>📍 ${game.strVenue}</p>
    </div>
  `).join('');
}

renderLiveGames();
setInterval(renderLiveGames, 30000);
</script>

</body>
</html>
