<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sportsbook - RoyalEnd</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1b;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      background: transparent;
      color: #00ffff;
      cursor: pointer;
    }
    .tab.active {
      background: #00ffff;
      color: #0f0f1b;
    }
    .section {
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
    }
    .chat-box {
      width: 100%;
      height: 300px;
      background: #1f1f2f;
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #00ffff;
      color: #0f0f1b;
      cursor: pointer;
    }
    .odds-card {
      background: #1a1a2e;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üèüÔ∏è Sportsbook - Live Odds & Streams</h1>  <!-- Tabs -->  <div class="tabs">
    <div class="tab active" data-sport="basketball_nba">NBA</div>
    <div class="tab" data-sport="americanfootball_nfl">NFL</div>
    <div class="tab" data-sport="baseball_mlb">MLB</div>
  </div>  <!-- Odds Section -->  <div class="section">
    <h2>üßÆ Live Odds</h2>
    <div id="odds-container">Loading odds...</div>
  </div>  <!-- Stream Section -->  <div class="section">
    <h2>üì∫ Live Game Stream</h2>
    <iframe src="https://www.netflix.com" allowfullscreen></iframe>
  </div>  <!-- Chat Section -->  <div class="section">
    <h2>üí¨ Live Chat</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <script>
    const oddsContainer = document.getElementById('odds-container');
    const tabs = document.querySelectorAll('.tab');

    let currentSport = 'basketball_nba';

    async function fetchOdds(sport) {
      oddsContainer.innerHTML = 'Loading odds...';
      try {
        const response = await fetch(`/.netlify/functions/get-odds?sport=${sport}`);
        const data = await response.json();

        oddsContainer.innerHTML = '';
        if (!data || data.length === 0) {
          oddsContainer.innerHTML = 'No odds available.';
          return;
        }

        data.slice(0, 5).forEach(game => {
          const card = document.createElement('div');
          card.className = 'odds-card';
          card.innerHTML = `
            <strong>${game.teams[0]}</strong> vs <strong>${game.teams[1]}</strong><br>
            <em>Odds:</em> ${game.sites[0]?.odds?.h2h?.join(' | ') || 'N/A'} (${game.sites[0]?.site_nice || 'N/A'})
          `;
          oddsContainer.appendChild(card);
        });
      } catch (err) {
        oddsContainer.innerHTML = 'Failed to load odds.';
        console.error(err);
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentSport = tab.dataset.sport;
        fetchOdds(currentSport);
      });
    });

    fetchOdds(currentSport);

    // Basic Chat
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');

    function sendMessage() {
      const text = chatInput.value.trim();
      if (text) {
        const msg = document.createElement('div');
        msg.textContent = `üë§ You: ${text}`;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        chatInput.value = '';
      }
    }
  </script></body>
</html>
