<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoyalEnd Sportsbook</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .header {
      text-align: center;
      font-size: 36px;
      color: gold;
      margin-bottom: 20px;
    }
    #odds {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .game {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid gold;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .game h4 {
      margin-top: 0;
      color: gold;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 30px;
    }
    .chat {
      margin-top: 30px;
      background-color: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      background-color: gold;
      color: black;
      margin: 0 10px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="header">üèüÔ∏è Live Sportsbook</div><div class="filter-buttons">
  <button onclick="loadOdds('basketball_nba')">NBA</button>
  <button onclick="loadOdds('americanfootball_nfl')">NFL</button>
  <button onclick="loadOdds('baseball_mlb')">MLB</button>
</div>

<div id="odds">Loading odds...</div>

<iframe src="https://www.youtube.com/embed/live_stream?channel=UC14UlmYlSNiQCBe9Eookf_A" allowfullscreen></iframe>

<div class="chat">
  <h3>üèÄüí¨ Live Chat (coming soon)</h3>
  <p>Chat functionality will be integrated soon using Discord or WebSockets.</p>
</div>

  </div>  <script>
    const fetchOdds = async (sport) => {
      try {
        const res = await fetch(`/.netlify/functions/get-odds?sport=${sport}`);
        const data = await res.json();
        const games = data.slice(0, 10);
        const oddsEl = document.getElementById('odds');
        oddsEl.innerHTML = '';

        games.forEach(game => {
          const bookmakers = game.bookmakers?.[0]?.markets?.[0]?.outcomes || [];
          oddsEl.innerHTML += `
            <div class="game">
              <h4>${game.teams.join(' vs ')}</h4>
              <p><strong>Commence:</strong> ${new Date(game.commence_time).toLocaleString()}</p>
              ${bookmakers.map(o => `<p>${o.name}: ${o.price}</p>`).join('')}
            </div>
          `;
        });
      } catch (err) {
        document.getElementById('odds').innerHTML = '‚ö†Ô∏è Failed to load odds.';
      }
    }

    const loadOdds = (sport) => {
      fetchOdds(sport);
      clearInterval(window.oddsInterval);
      window.oddsInterval = setInterval(() => fetchOdds(sport), 60000);
    };

    window.onload = () => loadOdds('basketball_nba');
  </script>  <script>
    particlesJS.load('particles-js', 'particles.json');
  </script></body>
</html>
