<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportsbook - RoyalEnd</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }header {
  font-size: 32px;
  margin-bottom: 20px;
  color: gold;
}

.tabs {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}

.tab {
  background: #222;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid gold;
  color: gold;
}

.tab.active {
  background: gold;
  color: #000;
}

#oddsContainer {
  width: 100%;
  max-width: 800px;
  background: #1a1a2e;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px #000;
  margin-bottom: 30px;
}

.game {
  border-bottom: 1px solid #444;
  padding: 10px 0;
}

iframe {
  border: none;
  width: 100%;
  max-width: 800px;
  height: 400px;
  border-radius: 12px;
  margin-bottom: 30px;
}

#chat {
  width: 100%;
  max-width: 800px;
  background: #111;
  border-radius: 10px;
  padding: 10px;
}

#chatLog {
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 10px;
  background: #222;
  padding: 10px;
  border-radius: 8px;
}

#chatInput {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
}

  </style>
</head>
<body>
  <header>
    üèà RoyalEnd Sportsbook
  </header>  <div class="tabs">
    <div class="tab active" data-sport="basketball_nba">NBA</div>
    <div class="tab" data-sport="americanfootball_nfl">NFL</div>
    <div class="tab" data-sport="baseball_mlb">MLB</div>
  </div>  <div id="oddsContainer">Loading odds...</div>  <iframe src="https://www.netflix.com" title="Live Game Stream Placeholder"></iframe>  <div id="chat">
    <div id="chatLog"></div>
    <input type="text" id="chatInput" placeholder="Type your message and press Enter...">
  </div>  <script>
    const oddsContainer = document.getElementById("oddsContainer");
    const tabs = document.querySelectorAll(".tab");
    let currentSport = "basketball_nba";

    async function fetchOdds(sport) {
      try {
        const response = await fetch(`/.netlify/functions/get-odds?sport=${sport}`);
        const data = await response.json();
        renderOdds(data);
      } catch (err) {
        oddsContainer.innerHTML = "Failed to load odds.";
      }
    }

    function renderOdds(data) {
      if (!data || data.length === 0) {
        oddsContainer.innerHTML = "No odds available.";
        return;
      }
      oddsContainer.innerHTML = data.slice(0, 10).map(game => `
        <div class="game">
          <strong>${game.teams[0]}</strong> vs <strong>${game.teams[1]}</strong><br>
          <small>${game.sites[0]?.site_nice || 'Unknown'} | Odds: ${game.sites[0]?.odds?.h2h?.join(" / ") || 'N/A'}</small>
        </div>
      `).join('');
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentSport = tab.dataset.sport;
        fetchOdds(currentSport);
      });
    });

    fetchOdds(currentSport);

    const chatInput = document.getElementById("chatInput");
    const chatLog = document.getElementById("chatLog");

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && chatInput.value.trim()) {
        const msg = chatInput.value.trim();
        const msgElem = document.createElement("div");
        msgElem.textContent = `üó£Ô∏è ${msg}`;
        chatLog.appendChild(msgElem);
        chatInput.value = "";
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });
  </script></body>
</html>
