<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoyalEnd Sportsbook</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .header {
      text-align: center;
      font-size: 36px;
      color: gold;
      margin-bottom: 20px;
    }
    .buttons {
      text-align: center;
      margin-bottom: 30px;
    }
    .buttons button {
      background: gold;
      color: black;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .odds, .stream, .chat {
      background: #111;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .stream iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .chat {
      text-align: center;
      color: #aaa;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/1047/1047711.png" alt="stadium" width="40" style="vertical-align: middle;"> Live Sportsbook
    </div>
    <div class="buttons">
      <button onclick="loadOdds('basketball_nba')">NBA</button>
      <button onclick="loadOdds('americanfootball_nfl')">NFL</button>
      <button onclick="loadOdds('baseball_mlb')">MLB</button>
    </div><div class="odds" id="odds">Loading odds...</div>

<div class="stream">
  <h3>üèüÔ∏è Live Stream</h3>
  <iframe src="https://www.youtube.com/embed/live_stream?channel=UC1DCedRgGHBdm81E1llLhOQ" allowfullscreen></iframe>
</div>

<div class="chat">
  <h3>üí¨ Live Chat (coming soon)</h3>
  <p>Chat functionality will be integrated soon using Discord or WebSockets.</p>
</div>

  </div>  <script>
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('Particles.js config loaded');
    });

    async function loadOdds(sport = 'basketball_nba') {
      document.getElementById('odds').textContent = 'Loading odds...';
      try {
        const res = await fetch(`/.netlify/functions/get-odds?sport=${sport}`);
        const data = await res.json();

        if (!Array.isArray(data)) {
          document.getElementById('odds').innerHTML = '<p>‚ö†Ô∏è Failed to load odds.</p>';
          return;
        }

        const oddsHtml = data.map(game => {
          const teams = game.teams.join(' vs ');
          const site = game.sites?.[0];
          const odds = site?.odds?.h2h?.join(' / ');
          return `<p><strong>${teams}</strong> ‚Äî ${odds || 'No odds available'} (${site?.site_nice || 'N/A'})</p>`;
        }).join('');

        document.getElementById('odds').innerHTML = oddsHtml || '<p>No games available.</p>';
      } catch (err) {
        console.error(err);
        document.getElementById('odds').innerHTML = '<p>‚ö†Ô∏è Failed to load odds.</p>';
      }
    }

    loadOdds();
    setInterval(() => loadOdds(), 30000);
  </script></body>
</html>
