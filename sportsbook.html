<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sportsbook | RoyalEnd Casino</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1b;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    h1 {
      font-size: 32px;
      color: #00ffc3;
      text-shadow: 0 0 8px #00ffc3;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: #00ffc3;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .filter-btn:hover {
      background: #00c2a8;
    }
    .odds-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .match-card {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .match-card h3 {
      margin: 0;
      font-size: 18px;
    }
    .match-info {
      font-size: 14px;
      opacity: 0.8;
    }
    .wallet-display {
      text-align: right;
      margin: 10px 30px;
      font-size: 14px;
      color: #00ffc3;
    }
    .bet-section {
      margin-top: 10px;
    }
    .bet-section input[type='number'] {
      padding: 6px;
      border-radius: 6px;
      border: none;
      width: 100px;
      margin-right: 10px;
    }
    .bet-section button {
      padding: 6px 12px;
      border: none;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe.stream {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 12px;
      margin: 20px 0;
    }
    .chat-box {
      background: #111827;
      padding: 15px;
      border-radius: 10px;
      max-width: 900px;
      margin: 0 auto 50px;
    }
    .chat-box h3 {
      margin-bottom: 10px;
    }
    .chat-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-family: inherit;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
  projectId: "YOUR_FIREBASE_PROJECT_ID",
  storageBucket: "YOUR_FIREBASE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.addEventListener('DOMContentLoaded', () => {
  const chatBox = document.querySelector(".chat-box textarea");
  chatBox.addEventListener("keydown", async (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      const msg = chatBox.value.trim();
      if (msg.length > 0) {
        await addDoc(collection(db, "sportsbook-chat"), {
          text: msg,
          timestamp: new Date()
        });
        chatBox.value = "";
      }
    }
  });
});

  </script>
</head>
<body>
  <header>
    <h1>üèà RoyalEnd Sportsbook</h1>
    <p>Live odds, streams, bets & chat ‚Äî bet with virtual coins!</p>
  </header>  <div class="wallet-display">
    üí∞ Balance: <span id="walletBalance">Loading...</span>
  </div>  <div class="filter-bar">
    <button class="filter-btn" onclick="filterBy('all')">All</button>
    <button class="filter-btn" onclick="filterBy('basketball')">NBA</button>
    <button class="filter-btn" onclick="filterBy('football')">NFL</button>
    <button class="filter-btn" onclick="filterBy('baseball')">MLB</button>
  </div>  <div class="odds-container" id="oddsContainer">
    <p>Loading live odds...</p>
  </div>  <iframe
    class="stream"
    src="https://player.twitch.tv/?channel=espnesports&parent=yourdomain.com"
    allowfullscreen>
  </iframe>  <div class="chat-box">
    <h3>üí¨ Chat</h3>
    <textarea placeholder="Type your message and press Enter..."></textarea>
  </div>  <script>
    let allOdds = [];

    function loadWallet() {
      let balance = parseFloat(localStorage.getItem("walletBalance")) || 100;
      document.getElementById("walletBalance").textContent = `$${balance.toFixed(2)}`;
    }

    async function fetchOdds() {
      try {
        const res = await fetch(
          'https://api.the-odds-api.com/v4/sports/upcoming/odds/?regions=us&markets=spreads,totals,h2h&apiKey=YOUR_API_KEY'
        );
        const data = await res.json();
        allOdds = data;
        renderOdds('all');
      } catch (err) {
        document.getElementById('oddsContainer').innerHTML = '<p style="color:red">Failed to load odds. Check your API key.</p>';
      }
    }

    function renderOdds(sport) {
      const container = document.getElementById('oddsContainer');
      container.innerHTML = '';
      const filtered = sport === 'all' ? allOdds : allOdds.filter(g => g.sport_title.toLowerCase().includes(sport));

      if (filtered.length === 0) {
        container.innerHTML = '<p>No matches found for this sport.</p>';
        return;
      }

      filtered.forEach(game => {
        const teams = game.teams.join(' vs ');
        const time = new Date(game.commence_time).toLocaleString();
        const odds = game.bookmakers[0]?.markets[0]?.outcomes.map(o => `${o.name}: ${o.price}`).join(' | ') || 'N/A';

        container.innerHTML += `
          <div class="match-card">
            <h3>${teams}</h3>
            <p class="match-info">${game.sport_title} ‚Ä¢ ${time}</p>
            <p>Odds: ${odds}</p>
            <div class="bet-section">
              <input type="number" min="1" placeholder="Bet Amount" />
              <button onclick="alert('Bet placed! (simulate wallet deduction)')">Place Bet</button>
            </div>
          </div>
        `;
      });
    }

    function filterBy(sport) {
      renderOdds(sport);
    }

    loadWallet();
    fetchOdds();
    setInterval(fetchOdds, 60000);
  </script></body>
</html>
