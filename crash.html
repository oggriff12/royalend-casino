<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoyalEnd Crash</title>
  <link rel="stylesheet" href="crash.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Game Container -->
    <div id="game">
  <h1>ðŸš— RoyalEnd Crash</h1>
    
    <div id="graph">
  <canvas id="graphCanvas" width="800" height="300"></canvas>
  <div id="car"></div>
</div>
    
    <div id="multiplier">1.00x</div>
    
    <div id="controls">
      <label>
        Bet Amount ($):
        <input id="betAmount" type="number" step="0.01" value="0.10" min="0.10" />
      </label>
      <div>
        <button id="start">Start</button>
        <button id="cashout" disabled>Cash Out</button>
      </div>
      <div id="balance-box">
        Balance: $<span id="balance">10.00</span>
      </div>
    </div>
    
    <div id="history">
      <h3>Last Games</h3>
      <ul id="historyList"></ul>
    </div>

    <!-- Sounds -->
    <audio id="crashSound" src="sounds/crash.mp3"></audio>
    <audio id="cashoutSound" src="sounds/cashout.mp3"></audio>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="loadparticles.js"></script>
  <script src="crash.js"></script>

</body>
</html>
