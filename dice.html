<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<body>
  <div id="particles-js"></div>

  <div class="wallet">
    💰 Wallet Balance: <span id="walletAmount">$100</span>
  </div>

  <nav class="nav">

  <div>
    <label>Bet Amount: $<input type="number" id="betAmount" value="10" min="1" /></label>
    <p class="slider-label">🎯 Choose Your Target (Roll Under): <span id="targetDisplay">50</span></p>
    <input type="range" id="targetSlider" min="1" max="98" value="50" />
